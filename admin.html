<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Confirmaciones</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">

    <style>
        .admin-container {
            max-width: 900px;
            margin: 60px auto;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            color: var(--olive);
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--gold);
            transition: width 0.6s ease;
        }

        #progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .admin-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .admin-title h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .admin-title span {
            font-size: 14px;
            color: #777;
        }

    </style>
</head>

<body>

<div class="admin-container">

    <div class="admin-title">
        <h2>Confirmaciones</h2>
        <span>Panel de asistencia</span>
    </div>

    <div class="filters">
        <button id="filter-all" class="filter-btn active">
            Todos
        </button>

        <button id="filter-pending" class="filter-btn">
            Pendientes
        </button>

        <button id="filter-cancelled" class="filter-btn">
            Cancelados
        </button>
        <button id="filter-banquete" class="filter-btn">
            Banquete
        </button>
        <button id="filter-baile" class="filter-btn">
            Solo baile
        </button>

    </div>

    <p id="filter-summary" class="filter-summary hidden"></p>


    <div class="card totals">
        <div class="total-item">
            <span>Total invitados</span>
            <strong id="total"></strong>
        </div>

        <div class="total-item">
            <span>Confirmados</span>
            <strong id="confirmados"></strong>
        </div>

        <div class="total-item">
            <span>Total asistentes</span>
            <strong id="asistentes"></strong>
        </div>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

<p id="progress-text"></p>

    <div class="card">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Familia</th>
                        <th>Tipo</th>
                        <th>Mesa</th>
                        <th>Pases</th>
                        <th>Confirmados</th>
                        <th>Asistencia</th>
                        <th>Mensaje</th>
                    </tr>
                </thead>
                <tbody id="tabla"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/admin.js"></script>

</body>
</html>
